<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>To-Do List Application</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        #todo-app { margin: 20px; }\n        input[type='text'] { padding: 10px; width: 80%; }\n        button { padding: 10px; }\n        .todo-item { margin: 10px 0; }\n        .completed { text-decoration: line-through; color: grey; }\n    </style>\n</head>\n<body>\n    <div id="todo-app">\n        <h1>To-Do List</h1>\n        <input type="text" id="todo-input" placeholder="Add a new task...">\n        <button id="add-todo">Add</button>\n        <div id="todo-list"></div>\n    </div>\n    <script>\n        const todoInput = document.getElementById('todo-input');\n        const addButton = document.getElementById('add-todo');\n        const todoList = document.getElementById('todo-list');\n        let todos = JSON.parse(localStorage.getItem('todos')) || [];\n\n        const renderTodos = () => {\n            todoList.innerHTML = '';\n            todos.forEach((todo, index) => {\n                const todoItem = document.createElement('div');\n                todoItem.classList.add('todo-item');\n                if (todo.completed) {\n                    todoItem.classList.add('completed');\n                }\n                todoItem.innerHTML = `\n                    <input type="checkbox" id="todo-${index}" ${todo.completed ? 'checked' : ''}>\n                    <label>${todo.text}</label>\n                    <button onclick="editTodo(${index})">Edit</button>\n                    <button onclick="deleteTodo(${index})">Delete</button>\n                `;\n                todoList.appendChild(todoItem);\n            });\n        };\n\n        const addTodo = () => {\n            const newTodo = { text: todoInput.value, completed: false };\n            todos.push(newTodo);\n            localStorage.setItem('todos', JSON.stringify(todos));\n            todoInput.value = '';\n            renderTodos();\n        };\n\n        const editTodo = (index) => {\n            const editedText = prompt('Edit your task:', todos[index].text);\n            if (editedText) {\n                todos[index].text = editedText;\n                localStorage.setItem('todos', JSON.stringify(todos));\n                renderTodos();\n            }\n        };\n\n        const deleteTodo = (index) => {\n            todos.splice(index, 1);\n            localStorage.setItem('todos', JSON.stringify(todos));\n            renderTodos();\n        };\n\n        const toggleCompleted = (index) => {\n            todos[index].completed = !todos[index].completed;\n            localStorage.setItem('todos', JSON.stringify(todos));\n            renderTodos();\n        };\n\n        addButton.addEventListener('click', addTodo);\n\n        todoList.addEventListener('change', (e) => {\n            if (e.target.tagName === 'INPUT' && e.target.type === 'checkbox') {\n                const index = e.target.id.split('-')[1];\n                toggleCompleted(index);\n            }\n        });\n\n        renderTodos();\n    </script>\n</body>\n</html>\n
